<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page: How DermiDew Works Section</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/works.css">
</head>
<body>
    <div class="landingContainer">
      
        <div class="landingSectionThree" id="workSection">
            <h2> How 
                <span>DermiDew</span> 
                 Works
            </h2>

            <div class="cardCarousel">
                <div class="arrow" id="leftArrow"></div>
                
                <div class="cardView">
                    <div class="cardTrack">
                        <div class="workCard" id="cardOne"> 
                            <div class="numberBadge"> 1 </div>
                        </div>
                        <div class="workCard" id="cardTwo"> 
                            <div class="numberBadge"> 2 </div>
                        </div>
                        <div class="workCard" id="cardThree"> 
                            <div class="numberBadge"> 3 </div>
                        </div>
                        <div class="workCard" id="cardFour"> 
                            <div class="numberBadge"> 4 </div>
                        </div>
                        <div class="workCard" id="cardFive"> 
                            <div class="numberBadge"> 5 </div>
                        </div>
                    </div>
                </div>

                <div class="arrow" id="rightArrow"></div>
            </div>  

            <div class="carouselDots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="worksDecor">
              <img id="worksDecorOne" src="/static/assets/images/fillerBubbleFour.png">
              <img id="worksDecorTwo" src="/static/assets/images/fillerBubbleThree.png">
              <img id="worksDecorThree" src="/static/assets/images/fillerBubbleEight.png">
              <img id="worksDecorFour" src="/static/assets/images/fillerBubbleNine.png">
            </div>
       </div>
    </div>
    
    <script src="/static/js/works.js"></script>
</body>
</html>
