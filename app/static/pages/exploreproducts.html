<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Product Recommendations</title>
    <style>
        /* Basic styles for the page layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px; /* Add padding around the content */
            background-color: #f8f8f8; /* Softer background */
            color: #333;
        }

        /* Container for the product recommendations */
        #productRecommendationsContainer {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px; /* Max width for readability */
            width: 100%; /* Take full width up to max-width */
            border: 1px solid #e0e0e0;
            text-align: left; /* Ensure text alignment is normal */
        }

        #productRecommendationsContainer h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.2em; /* Larger heading */
            border-bottom: 3px solid #b3e0ff;
            padding-bottom: 10px;
        }

        .analysis-summary {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            color: #777;
            font-size: 1.1em;
        }

        .product-recommendation-list h3 {
            color: #3498db;
            margin-top: 35px; /* More space above categories */
            border-bottom: 2px solid #d4eaf7;
            padding-bottom: 8px;
            font-size: 1.5em;
        }

        .product-recommendation-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-recommendation-list li {
            background-color: #f3f9fc;
            border: 1px solid #c2e0f2;
            border-radius: 8px;
            padding: 15px 20px; /* Increased padding */
            margin-bottom: 12px; /* More space between items */
            line-height: 1.6;
            color: #444;
            transition: background-color 0.2s;
        }
        .product-recommendation-list li:hover {
            background-color: #e6f3fa;
        }

        .product-recommendation-list strong {
            color: #2980b9;
            font-size: 1.1em;
        }

        .product-recommendation-list p {
            margin: 5px 0 0 0;
            font-size: 0.95em;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="productRecommendationsContainer">
        <p>Loading product recommendations...</p>
    </div>

    <script src="/static/js/home.js"></script>
<script src="/static/js/exploreproducts.js"></script>

</body>
</html>
