<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigation Bar</title>
    <link rel="stylesheet" href="/static/assets/navbar/navbar.css">
</head>

<body>
    <nav>
        <ul class="sections">
            <li id="navHome"><a href="/home.html"> Home </a></li>
            <li id="navProfile"><a href="/profile.html"> Profile </a></li>
            <li id="navExplore"><a href="/exploreproducts.html"> Explore Products </a></li>
            <li id="navAbout"><a href="/static/aboutus.html"> About Us </a></li>
            <li class="dropdown">
                <span id="navHelp"> Help </span> 
                <ul class="helpMenu">
                    <li id="landingHelp"><a href="/landing.html"> Redirect to Landing Help </a></li>
                    <li> Step by Step Web Help </li>
                </ul>
            </li>
        </ul>
    </nav>
    
    <script>
  window.onload = function () {
    const path = window.location.pathname;

    document.querySelectorAll('nav a').forEach(link => {
      const href = link.getAttribute('href');

      // Make sure the link matches even if there's a trailing slash or file
      if (path === href || path.startsWith(href + "/") || path.endsWith(href)) {
        link.classList.add('active');
      }
    });

    // For the Help <span>
    const helpLink = document.querySelector('#landingHelp a');
    if (helpLink) {
      const helpHref = helpLink.getAttribute('href');
      if (path === helpHref || path.startsWith(helpHref + "/") || path.endsWith(helpHref)) {
        document.getElementById('navHelp').classList.add('active');
      }
    }
  };
</script>

</body>

</html>
