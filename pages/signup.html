<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">

    <title>Sign Up Page</title>
</head>
<body>

    <h1> Sign Up </h1>

    <form>
        <label for="fNameSignUp"> First Name </label> <br>
        <input type="text" id="fNameSignUp" name="fNameSignUp"> <br>

        <label for="lNameSignUp"> Last Name </label> <br>
        <input type="text" id="lNameSignUp" name="lNameSignUp"> <br>

        <label for="emailSignUp"> Email </label> <br>
        <input type="text" id="emailSignUp" name="emailSignUp"> <br>

        <label for="passwordSignUp"> Password </label> <br>
        <input type="text" id="passwordSignUp" name="passwordSignUp"> <br>

        <label for="confirmPassword"> Confirm Password </label> <br>
        <input type="text" id="confirmPassword" name="confirmPassword"> <br>
   
        <input id="signupButton" type="submit" value="Sign Up">
    </form>

    <div id="linkLogin">
        <p> Have an account? </p>
        <a href="/pages/login.html"> LOGIN </a>
    </div>
   
</body>
</html>
